<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Enroll Now</title>
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <nav class="navbar navbar-expand-sm navbar-white bg-white shadow">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="Logo.png" alt="logo" height="50">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Enroll Now</a>
            </li>
            </ul>
            </div>
        </div>
        </nav>

        <div class="container mt-5 mb-5">
        <div class="container p-5 bg-light text-dark rounded shadow">

        <h1>OBMC Enrollment Form</h1>

        <form>

            <h2 class="studentinfo">Student Information</h2>
        <div class="studentinfo">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter child's first name">
        </div>

        <div class="studentinfo">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter child's last name" required>
        </div>

        <div class="studentinfo">
            <label for="bdate" class="form-label">Birthdate</label>
            <input type="date" class="form-control" id="bdate">
        </div>

        <div class="studentinfo">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender">
                <option>Select gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="studentinfo">
            <label for="grade" class="form-label">Grade Level</label>
            <select class="form-select" id="grade" required>
                <option>Choose level</option>
                <option>Grade 7</option>
                <option>Grade 8</option>
                <option>Grade 9</option>
                <option>Grade 10</option>
                <option>Grade 11</option>
                <option>Grade 12</option>
            </select>
        </div>

        <h2 class="contact">Contact Details</h2>
        <div class="contact">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="contact">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="number" class="form-control" id="contact" placeholder="Enter your number" required>
        </div>

        <h2 class="other">Other Information</h2>
        <div class="other">
            <label class="form-label">Mode of Learning</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="mode" id="online" required>
            <label class="form-check-label" for="online">Online</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="mode" id="f2f">
            <label class="form-check-label" for="f2f">Face-to-Face</label>
        </div>
        </div>  

        <div class="confirm">
            <input type="checkbox" class="form-check-input" id="confirm">
            <label>I confirm that the information provided is true and complete.</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Submit Enrollment</button>
        </form>
    </div>
</div>

<footer class="text-center py-3 bg-dark text-light mt-auto">
&copy; Created by Joseph Co
</footer>

</body>
</html>
